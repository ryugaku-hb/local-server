<h2 class="mt-5">上传文件</h2>
<!-- 页面标题，显示“上传文件”，并为其添加了上边距 -->
<form method="post" enctype="multipart/form-data" class="list-group mt-4">
  <!-- 创建表单，使用 POST 方法提交，enctype 设置为 "multipart/form-data" 以支持文件上传 -->
  <!-- `class="list-group"` 用于应用 Bootstrap 的样式，`mt-4` 添加上边距 -->
  <div class="input-group mb-3">
    <!-- 使用 Bootstrap 的输入组，将文件输入框和按钮放在一起 -->
    <!-- mb-3 用于设置文件输入框与按钮之间的下边距 -->
    <input type="file" name="file" class="form-control" id="fileInput" required />
    <!-- 文件输入框，`name="file"` 用于在表单提交时标识该字段，`required` 确保用户选择文件后才能提交 -->
    <button type="submit" class="btn btn-outline-secondary">上传</button>
    <!-- 提交按钮，点击后提交表单以上传文件，按钮样式使用 Bootstrap 的 `btn-outline-secondary` -->
  </div>
</form>
