{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div id="flash-message"
         class="alert alert-info alert-dismissible fade show"
         role="alert">
      <ul class="mb-0">
        {% for message in messages %}<li>{{ message }}</li>{% endfor %}
      </ul>
      <button type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"></button>
    </div>
  {% endif %}
{% endwith %}
